<ngb-character
  [character]="chosenCharacter"
  (characterSaved)="save($event)"

></ngb-character>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">

  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Culture</th>
  </tr>
  </thead>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let character"> {{character.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let character"> {{character.name}} </td>
  </ng-container>

  <ng-container matColumnDef="culture">
    <th mat-header-cell *matHeaderCellDef> Culture </th>
    <td mat-cell *matCellDef="let character"> {{character.culture}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let character; columns: displayedColumns;" (click)="chosenCharacter = character"></tr>

</table>
