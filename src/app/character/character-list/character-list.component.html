<ngb-character
  [character]="chosenCharacter"
  (characterSaved)="save($event)"

></ngb-character>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Culture -->
  <ng-container matColumnDef="culture">
    <th mat-header-cell *matHeaderCellDef> Culture </th>
    <td mat-cell *matCellDef="let element"> {{element.culture}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let character; columns: displayedColumns;"
      (click)="chosenCharacter = character"></tr>

</table>
